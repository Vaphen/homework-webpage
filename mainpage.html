<div id="welcometext">
	<h1>Willkommen...</h1>
	...auf der Weboberfläche der Hausaufgabensoftware. Du kannst dich hier mit deinem Konto anmelden um deine Arbeitsblätter online zu speichern, zu bearbeiten oder einfach nur um auf
	diese zuzugreifen.			
</div>
<div id="login">
	<h1>Login</h1>
	<form method="POST" action="./" id="loginform">
		<table>
			<tr>
				<td>
					<label for="username">Benutzername:</label>				
				</td>
				<td>
					<input id="username" class="loginfield" type="text" value="Benutzername" onclick="if(this.value=='Benutzername') this.value='';" onblur="if(this.value=='') this.value='Benutzername';" />							
				</td>						
			</tr>
			<tr>
				<td>
					<label for="password">Passwort:</label>
				</td>
				<td>
					<input id="password" class="loginfield" type="password" value="Passwort" onclick="if(this.value=='Passwort') this.value='';" onblur="if(this.value=='') this.value='Passwort';" />							
				</td>							
			</tr>	
		</table>
		<input id="login" class="loginbutton" type="submit" value="Einloggen" />
	</form>
</div>
